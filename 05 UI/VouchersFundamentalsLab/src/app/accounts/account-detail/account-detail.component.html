<div class="section">
  <h4>Showing Account:</h4>
  <pre>
    {{account | json}}
    
  </pre> 

</div>

<div class="section">
  <form class="form-horizontal">
      <div class="form-group">
          <label for="inputID3" class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputID3" placeholder="ID" [ngModel]="account?.ID" name="ID">
          </div>
        </div>
    <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName3" placeholder="Name" [ngModel]="account?.Name" name="Name">
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" [ngModel]="account?.Expense" name="Expense"> Expense
            </label>
          </div>
        </div>
      </div>
    <div class="form-group">
      <label for="inputBalance3" class="col-sm-2 control-label">Balance</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputBalance3" placeholder="Balance" [ngModel]="account?.Balance" name="Balance">
      </div>
    </div>
    <div class="form-group">
        <label for="inputCreated3" class="col-sm-2 control-label">Created</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCreated3" placeholder="Created" [ngModel]="account?.Created" name="Created">
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>

</div>
