<div class="cmdPanel">
    <div class="row">
        <div class="col-md-8">
            <span>Voucher {{voucher.ID}}</span>
        </div>
        <div class="col-md-4 rightCell">
            <a routerLink="/vouchers" class="btn btn-xs btn-default">Cancel / Back</a>
            <a (click)="saveVoucher()" class="btn btn-xs btn-default">Save Voucher</a>
        </div>
    </div>
</div>


<div class="section bd-voucherBox-row">

    <!-- Voucher Header -->
    <div class="row">
        <div class="col-md-4">
            <input id="VoucherText" [(ngModel)]="voucher.Text" size="40" type="text" placeholder="Text:" class="form-control input-sm" />
        </div>

        <div class="col-md-2">            
            <input type="text" #dp="bsDatepicker" bsDatepicker  [(ngModel)]="voucher.Date" class="form-control input-sm vdElement" >
        </div>

        <div class="col-md-2">
            <input [(ngModel)]="voucher.Amount" size="15" type="text" placeholder="0" class="span7 form-control input-sm" />
        </div>

        <div class="col-md-4">
            <ul class="nav">
                <li class="col-md-4">
                    <label class="radio-inline" for="rbExpense">
                            <input type="radio" name="radios" ng-value="true" [(ngModel)]="voucher.Expense"/>
                            Expense:
                        </label>
                </li>
                <li class="col-md-4">
                    <label class="radio-inline" for="rbIncome">
                            <input type="radio" name="radios" ng-value="false" [(ngModel)]="voucher.Expense"/>
                            Income:
                        </label>
                </li>
                <li class="col-md-4">
                    <label class="checkbox-inline" for="chkPaid">
                            <input [(ngModel)]="voucher.Paid" type="checkbox" name="checkboxes" id="chkPaid" value="Paid"/>
                            Paid:
                        </label>
                </li>
            </ul>
        </div>
    </div>    

    <!-- Voucher Details -->
    <app-voucher-details-list [details]="voucher==undefined?null:voucher.Details" (detailSelected)="selectDetail($event)" (detailAdded)="addDetail($event)"></app-voucher-details-list>

    <!-- Edit Detail -->
    <div *ngIf="currentDetail!=undefined">
        <app-voucher-detail [detail]="currentDetail" [accounts]="accounts" (detailSaved)="saveDetail($event)"></app-voucher-detail>
    </div>

</div>
