<div class="section">
  <h4>Voucher Form - Reactive FormBuilder</h4><br>
  <form [formGroup]="personForm" (ngSubmit)="savePerson(personForm.value)" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter name"
       formControlName="personName" name="personName" >
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" placeholder="Enter age"
       formControlName="personAge" id="age" name="personAge">
    </div>
    <div class="form-group">
      <label>Gender</label><br/>
      <input type="radio" value="male" id="gender" formControlName="personGender"> Male
      <input type="radio" value="female" id="gender" formControlName="personGender"> Female
    </div>  
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>  
</div>
